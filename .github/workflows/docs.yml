name: Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy-docs:
    name: Build & deploy rustdoc to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: docs-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build rustdoc
        run: cargo doc --no-deps --document-private-items

      # GitHub Pages needs an index.html at the root that redirects to the crate docs
      - name: Create redirect index
        run: |
          echo '<meta http-equiv="refresh" content="0; url=rdfsplitter/index.html">' \
            > target/doc/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
